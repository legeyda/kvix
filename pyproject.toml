# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[project]
name = "kwix"
dynamic = ["version"]
dependencies = [
	"chevron==0.14.0",
	"funcy==2.0",
	"tk==0.1.0",
	"pynput==1.7.6",
	"pystray==0.19.4",
	"pkgconfig==1.5.5",
	"PyYAML==6.0",
	"pyclip==0.7.0",
	"ttkthemes==3.2.2",
	"wxPython==4.2.1"
]

[project.scripts]
kwix = "kwix:main"

[build-system]
requires = [ "setuptools>=64", "setuptools-git-versioning<2", ]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true
